{% extends 'base.html' %}
{% load static %}
{% block js %}

    <script src="{% static 'js/change_basket.js' %}"></script>
{% endblock %}
{% block header %}
    <div class="hero-white">
        {% include 'includes/inc_main_menu.html' %}
    </div>
{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <div class="basket_container">
            <div class="row">
                <div class="basket_list">
                    {% include 'includes/inc_basket_list.html' %}
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
