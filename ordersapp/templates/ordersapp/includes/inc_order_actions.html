<div class="order-btn">
    {% if object.status == 'FM' %}
            <a class="button-order-action" href="{% url 'order:forming_complete' object.pk %}">
                совершить покупку
            </a>
            <a class="button-order-action" href="{% url 'ordersapp:delete' object.pk %}">удалить</a>
    {% endif %}
    {% if object.status == 'STP' %}
        <form name="payment" method="post" action="https://sci.interkassa.com/" accept-charset="UTF-8">
            <input type="hidden" name="ik_co_id" value="51237daa8f2a2d8413000000"/>
            <input type="hidden" name="ik_pm_no" value="{{ object.pk }}"/>
            <input type="hidden" name="ik_am" value="{{ object.get_total_cost }}"/>
            <input type="hidden" name="ik_cur" value="rub"/>
            <input type="hidden" name="ik_desc" value="Payment Description"/>
            <button class="button-order-action" type="submit" value="Pay">Оплатить</button>
        </form>
    {% endif %}
        <a class="button-order-action" href="{% url 'ordersapp:list' %}">
            к заказам
        </a>
        <a class="button-order-action" href="{% url 'index' %}">на главную</a>
</div>
