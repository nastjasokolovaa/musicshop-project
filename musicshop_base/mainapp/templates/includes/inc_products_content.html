{% load static %}

<div class="details-products">
    <div class="details-slider">
        <div class="slider-product">
            <img class="hot_product" src="/media/{{ hot_product.image }}  " alt="1">
        </div>
        <div class="slider-control">
            <div class="block">
                <a href="#"><img src="/media/{{ hot_product.image }}" alt="">
                    <div class="text"></div>
                </a>
            </div>
            <div class="block">
                <a href="#"><img src="/media/{{ hot_product.image }}" alt="">
                    <div class="text"></div>
                </a>
            </div>
            <div class="block">
                <a href="#"><img src="/media/{{ hot_product.image }}" alt="">
                    <div class="text"></div>
                </a>
            </div>
        </div>
    </div>

    <div class="description">
        <h3 class="big-bold">{{ hot_product.name }}</h3>
        <h3 class="red">горячее предложение</h3>
        <p class="old_price">{{ hot_product.old_price }}<span>руб</span></p>
        <p class="price">{{ hot_product.price }}<span>руб</span></p>
        <a href="{% url 'basket:basket_add' hot_product.pk %}" class="red-button">
            заказать <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </a>
        <div class="description-text">
            <p>{{ hot_product.description }}</p>
        </div>
    </div>
</div>

<div class="related">
    <div class="title clearfix">
        <a class="explore" href="#">Похожие продукты<img src="{% static 'img/arrow.png' %}" alt=""></a>
    </div>
    <div class="related-products clearfix">
        {% for related in related_products %}
            <div class="block">
                <a href="{% url 'products:product' related.pk %}">
                    <img src="/media/{{ related.image }}" alt="">
                    <div class="text">
                        <img src="{% static 'img/icon-hover.png' %}" alt="img">
                        <h4>{{ related.name }}</h4>
                        <p>{{ related.short_desc|title }}</p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
