<!DOCTYPE html>
{% load static %}

<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
            {{ title|title }}
        {% endblock %}
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style-music-shop.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style-sidebar.css' %}">
    <link rel="stylesheet" type="text/css" href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css'>
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
    {% block css %}
    {% endblock %}

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js'></script>
    <script src='{% static 'js/script.js' %}'></script>
    {% block js %}
    {% endblock %}
</head>
<body id="body-pd">
    {% include 'includes/inc_sidebar.html' %}
    {% block content %}
    {% endblock %}
</body>
</html>
